<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warung Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff8c00;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .menu-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 30%;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .menu-item h3, .menu-item p {
            margin: 10px;
            text-align: center;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Warung Menu</h1>
        <p>Delicious, Affordable, and Fresh Meals</p>
    </header>

    <nav>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="menu">
        <div class="menu-item">
            <img src="nasigoreng.jpeg" alt="Nasi Goreng">
            <h3>Nasi Goreng</h3>
            <p>Rp 20.000</p>
        </div>
        <div class="menu-item">
            <img src="mieayam.jpg" alt="Mie Ayam">
            <h3>Mie Ayam</h3>
            <p>Rp 15.000</p>
        </div>
        <div class="menu-item">
            <img src="sateayam.jpeg" alt="Sate Ayam">
            <h3>Sate Ayam</h3>
            <p>Rp 25.000</p>
        </div>
        <div class="menu-item">
            <img src="bulgogi.jpeg" alt="Nasi Bulgogi">
            <h3>Nasi Bulgogi</h3>
            <p>Rp 30.000</p>
        </div>
        <div class="menu-item">
            <img src="nasicampur.jpeg" alt="Nasi Campur">
            <h3>Nasi Campur</h3>
            <p>Rp 22.000</p>
        </div>
        <div class="menu-item">
            <img src="ayampanggang.jpg" alt="Ayam Panggang">
            <h3>Ayam Panggang</h3>
            <p>Rp 27.000</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Warung Kita. All rights reserved.</p>
    </footer>

</body>
</html>
